<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tree</title>

    <!-- <link rel="stylesheet" href="assets/js/vendor/jqtree/jqtree.css" /> -->
    <!-- <link rel="stylesheet" href="assets/css/demo.css"> -->
    <link rel="stylesheet" href="../dist/tree.css" />
    <!--[if lt IE 9]>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!--<![endif]-->
    <script src="../dist/jquery.treex.js"></script>

</head>
<body>


<div class="js-tree jqtree bonsai"></div>

<script>

// Generated by CoffeeScript 1.6.3
(function() {
  $(function() {

    var data = [
        {
            label: 'node1',
            children: [
                { label: 'child1' },
                { label: 'child2' }
            ]
        },
        {
            label: 'node2',
            children: [
                { label: 'child3' }
            ]
        }
    ];

    var tree;
    tree = $(".js-tree");
    tree.tree({
      data: data,
      autoOpen: false,
      dragAndDrop: true,
      saveState: true,
      closedIcon: "",
      openedIcon: "",
      onCreateLi: function(node, $li) {
        $li.find(".jqtree-title").addClass(node.cls);
        return $li.find(".jqtree-toggler").addClass("icon-caret-down");
      }
    });
    tree.bind("tree.contextmenu", function(event) {
      var node;
      node = event.node;
      return alert(node.name + " id: " + node.id + " cls: " + node.cls);
    });
    tree.bind("tree.move", function(event) {
      console.log("moved_node", event.move_info.moved_node);
      console.log("target_node", event.move_info.target_node);
      console.log("position", event.move_info.position);
      return console.log("previous_parent", event.move_info.previous_parent);
    });
    tree.bind("tree.open", function(event) {
      var node;
      node = event.node;
      return $(node).addClass('icon-folder-open');
    });
    return tree.bind("tree.click", function(event) {
      var node;
      node = event.node;
      return alert(node.name + " id: " + node.id + " clicked");
    });
  });

}).call(this);



</script>


</body>
</html>
